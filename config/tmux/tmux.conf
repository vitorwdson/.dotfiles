set -g history-limit 5000

set -g base-index 1
setw -g pane-base-index 1

setw -g automatic-rename on
set -g renumber-windows on

set -g set-titles on

set -g mouse on
set -sg repeat-time 0
set -g status-keys vi
set -g mode-keys vi

set -g display-panes-time 800
set -g display-time 1000

set -g status-interval 10

bind -n C-l send-keys C-l \; run 'sleep 0.2' \; clear-history

set -g monitor-activity on
set -g visual-activity off

bind C-c new-session
bind -r r source-file ~/.config/tmux/tmux.conf \; display-message "Config reloaded..."
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R

bind -r C-h previous-window
bind -r C-l next-window

bind Enter copy-mode
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi C-v send -X rectangle-toggle
bind -T copy-mode-vi y send -X copy-selection-and-cancel
bind -T copy-mode-vi Escape send -X cancel
bind -T copy-mode-vi H send -X start-of-line
bind -T copy-mode-vi L send -X end-of-line

set -gu prefix2
unbind C-a
unbind C-b
unbind C-f

set -g prefix C-a
bind C-a send-prefix

bind -r W run-shell "tmux neww ~/.local/scripts/tmux-cht.sh"
bind -r f run-shell "tmux neww ~/.local/scripts/tmux-sessionizer.sh"

bind -r "'" select-window -t 1 #!important
bind -r "{" select-window -t 2 #!important
bind -r "[" select-window -t 3 #!important
bind -r "(" select-window -t 4 #!important
bind -r "$" select-window -t 5 #!important
bind -r "&" select-window -t 6 #!important
bind -r ")" select-window -t 7 #!important
bind -r "]" select-window -t 8 #!important
bind -r "}" select-window -t 9 #!important
bind -r '"' select-window -t 10 #!important

# platform specific copy to clipboard
if -b 'command -v xsel > /dev/null 2>&1' 'bind y run -b "\"\$TMUX_PROGRAM\" \${TMUX_SOCKET:+-S \"\$TMUX_SOCKET\"} save-buffer - | xsel -i -b"'
if -b '! command -v xsel > /dev/null 2>&1 && command -v xclip > /dev/null 2>&1' 'bind y run -b "\"\$TMUX_PROGRAM\" \${TMUX_SOCKET:+-S \"\$TMUX_SOCKET\"} save-buffer - | xclip -i -selection clipboard >/dev/null 2>&1"'
if -b '[ "$XDG_SESSION_TYPE" = "wayland" ] && command -v wl-copy > /dev/null 2>&1' 'bind y run -b "\"\$TMUX_PROGRAM\" \${TMUX_SOCKET:+-S \"\$TMUX_SOCKET\"} save-buffer - | wl-copy"'
if -b 'command -v pbcopy > /dev/null 2>&1' 'bind y run -b "\"\$TMUX_PROGRAM\" \${TMUX_SOCKET:+-S \"\$TMUX_SOCKET\"} save-buffer - | pbcopy"'
if -b 'command -v clip.exe > /dev/null 2>&1' 'bind y run -b "\"\$TMUX_PROGRAM\" \${TMUX_SOCKET:+-S \"\$TMUX_SOCKET\"} save-buffer - | clip.exe"'
if -b '[ -c /dev/clipboard ]' 'bind y run -b "\"\$TMUX_PROGRAM\" \${TMUX_SOCKET:+-S \"\$TMUX_SOCKET\"} save-buffer - > /dev/clipboard"'

set -g @plugin 'tmux-plugins/tpm'
# set -g @plugin 'dracula/tmux'
set -g @plugin 'catppuccin/tmux'

